<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone by Danilas</title>
</head>


<body>
    <header>
        <!--Cabeçalho-->
        <div class="container">
            <img class="logo" src="img/logo-1.svg" alt="Netflix" />
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Uncharted: Fora do Mapa</h3>
                <p class="descricao">Nathan Drake e seu parceiro canastrão Victor "Sully" Sullivan embarcam em uma
                    perigosa busca para
                    encontrar o maior tesouro jamais encontrado. Enquanto isso, eles também rastreiam pistas que podem
                    levar ao irmão perdido de Nathan.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"> <i class="fa-solid fa-play"></i> ASSISTA AGORA </button>
                    <button role="button" class="botao"> <i class="fa-solid fa-circle-info"></i>INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        
    </main>
    
    <div class="carrosel-filmes">
        
        <div class="owl-carousel owl-theme">
            <div class="item">
